<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Mouse Tilt Test</title>
  <style> body { margin: 0; min-height: 100vh; } </style>
</head>
<body>
  <div id="hero-mouse-tilt-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; min-height: 100vh;"></div>
  <script src="./dist/heroMouseTilt.iife.js" id="hero-mouse-tilt-script"></script>
  <script>
    document.getElementById('hero-mouse-tilt-script').onload = function() {
      initHeroMouseTilt({
        container: document.getElementById('hero-mouse-tilt-container'),
        imageUrl: './dist/Logo-s.png',
        spacing: 6,
        scale: 3
      });
    };
  </script>
</body>
</html>
